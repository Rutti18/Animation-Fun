<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<body>
    <center>
    <h1>Favourite Hobbies</h1>

    <em><h2 class="animate__animated animate__backInRight">Yoga</h2>

    <h2 class="animate__animated animate__backInRight">Cooking</h2>
    <h2 class="animate__animated animate__backInRight">Sports</h2></em>
    </center>
    
</body>
</html>
